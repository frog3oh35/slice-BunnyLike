name: BunnyLike API Tests

on: [push] # push될 때마다 실행

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          npm start &
          sleep 7

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests with Newman
        run: newman run BunnyLike_API_Tests-postman_collection.json -r cli